name: live1973_app
description: "Live1973 视频播放应用"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter_dotenv: ^5.1.0

  flutter:
    sdk: flutter
  
  # 状态管理
  provider: ^6.1.1
  
  # 网络请求
  http: ^1.1.0
  
  # 视频播放
  video_player: ^2.8.1
  flutter_aliplayer: ^5.4.1
  
  # UI组件
  cupertino_icons: ^1.0.2
  
  # 其他实用工具
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - .env